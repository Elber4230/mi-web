<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EqualizadorELBER</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    #bands { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
    .band { border: 1px solid #ddd; border-radius: 10px; padding: 10px; width: 110px; }
    .band__freq { font-weight: 700; margin-bottom: 8px; }
    .band__value { margin-top: 6px; font-size: 12px; opacity: .8; }
    input[type="range"] { width: 100%; }
    .btn { padding: 8px 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Equalizador ELBER ðŸŽ§</h1>

  <div class="row">
    <label>
      <strong>Seleccionar audio:</strong>
      <input id="audio-file" type="file" accept="audio/*" />
    </label>
  </div>

  <p id="status-text">Carga un audio para empezar.</p>

  <audio id="audio" controls></audio>

  <hr>

  <div class="row">
    <button class="btn" data-preset="flat">Flat</button>
    <button class="btn" data-preset="rock">Rock</button>
    <button class="btn" data-preset="bass">Bass Boost</button>
    <button class="btn" data-preset="reset">Reset</button>

    <span id="preset-text">Preset: FLAT</span>
  </div>

  <div class="row" style="margin-top:10px;">
    <label>
      <input id="bypass-toggle" type="checkbox" />
      Bypass EQ
    </label>
  </div>

  <div class="row" style="margin-top:10px;">
    <label>
      Master Gain:
      <input id="master-gain" type="range" min="-12" max="12" step="0.5" value="0"/>
    </label>
    <span id="master-value">0 dB</span>
  </div>

  <div id="bands"></div>

  <script src="app.js"></script>
</body>
</html>
